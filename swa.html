<h1 align="center"><b><u>SAFETY TIPS FOR CANOEISTS</b></u></h1>
<hr>
<ol type="a">
<li><b>  Be able to swim</b></li>
<li><b>Wear a life jacket at all times </b></li>
<li><b>Dont stand up or move around.If canoe tips</b></li>
<ul  type="circle">
<li><i>Hang on to the canoe</i></li>
<li><i>Use the canoe for support and</i></li>
<li><i>Swim to shore</i></li>
</ul>
<li><b>Dont overexert yourself</b></li>
</ol>
