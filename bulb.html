<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='/home/mcalab/Pictures/bulbon.gif'">Turn on the light</button>

<img id="myImage" src="/home/mcalab/Pictures/bulboff.gif" style="width:300px">

<button onclick="document.getElementById('myImage').src='/home/mcalab/Pictures/bulboff.gif'">Turn off the light</button>

</body>
</html>
